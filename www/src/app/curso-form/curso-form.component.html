<h2>Dados do Curso</h2>
<form (submit)="salvarCurso()">
  Nome do curso:
  <input type="text" name="nomeCurso" [(ngModel)]="objeto.nomeCurso"><br>
  Nome dos períodos:
  <input type="text" name="nomePeriodos" [(ngModel)]="objeto.nomePeriodos"><br>
  Total de períodos:
  <input type="number" name="qtPeriodos" min="1" [(ngModel)]="objeto.qtPeriodos"><br>
  Carga horária mínima:
  <input type="number" name="cargaMinima" min="1" [(ngModel)]="objeto.cargaMinima"><br>
	Ativar/curso:
	<label class="switch">
		<input name="publico" type="checkbox" [(ngModel)]="objeto.publico"/>
	  <span class="slider round"></span>
	</label>
{{objeto.publico}}
  <!--Exibir quantidade de disciplinas -->
  {{objeto.disciplinas}}
  Quantidade de disciplinas:<br>
  <button type="button">Cancelar edição</button>
  <button type="submit">Salvar</button>
</form>
