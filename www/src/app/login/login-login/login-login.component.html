
	<div class="form-group">
		<label for="email">
			E-mail
		</label>
		<input class="form-control" type="email" name="email" [(ngModel)]="user.email">
	</div>

	<div class="form-group">
		<label for="senha">
			Senha
		</label>
		<input class="form-control" type="password" name="senha"  [(ngModel)]="user.senha">
	</div>

	<button class="btn btn-success" type="button" name="button" (click)="submit()">Acessar o Sistema</button>
