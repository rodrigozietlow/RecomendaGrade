<h2>Grade do curso</h2>
<table border="1">
	<tr>
		<th *ngFor="let numero of periodos">{{numero}}</th>
	</tr>
	<tr>
		<td *ngFor="let numero of periodos">
			<span *ngFor="let disciplina of disciplinas">
				<div *ngIf="disciplina.periodo == numero"> {{disciplina.nome}} (<a routerLink='/disciplinas/editar/{{disciplina.id}}'>Editar</a>) (Excluir)</div>
			</span>
		</td>
	</tr>
</table>
